<script language="Javascript">



// Call this function from document body to create generic dropdown menu

function generateMenu(formObjname, onChangeStr, firstMenuLine) {



	if (window.profiles) {



		//generate array based on searchIndex.js

		var menuArray = buildArrayfromIndex();



		//Add first line to menuArray array

		MenuOptionsArray1 = new Array(firstMenuLine+"|0")

		MenuOptionsArray2 = MenuOptionsArray1.concat(menuArray)

		optStr = "";



		for (i=0; i<MenuOptionsArray2.length; i++) {

				divide = MenuOptionsArray2[i].split("|");

				optStr += "<option value=\"" + divide[1] + "\">" + divide[0] + "</option>";

		}



		return "<select name=\""+ formObjname +"\" onChange=\"" + onChangeStr + ";\">" + optStr + "</select>";



	} else {

		return "";

	}

}





//Build dropdown menu options based on searchIndex.js

function buildArrayfromIndex() {



	tmpArray = new Array();



	// add pages you do NOT want included in your dropdown menu

	// to the "filterList" array.  These pages should be listed exactly

	// as they appear in searchIndex.js

	filterList = new Array();



	for (x=0; x < profiles.length; x++) {

		divide = profiles[x].split("|");

		//Filter out pages that are in filterList array

		filteredPg = false;

		for (y=0; y<filterList.length; y++) {

			if (filterList[y].toUpperCase() == divide[3].toUpperCase()) {

				filteredPg = true;

				break;

			}

		}

		if (!filteredPg) tmpArray[tmpArray.length] = divide[0] + "|" + divide[13];

	}



	//alphabetize tmpArray by page title

	tmpArray.sort(compare);

	return tmpArray;

}





// Sorts search results based on 1.Number of hits 2.alphabetically

function compare(a, b) {



	if (a.toLowerCase() < b.toLowerCase()) {return -1}

	if (a.toLowerCase() > b.toLowerCase()) {return 1}

	return 0

}







//This routine is called via dropdown menu's "onChange"

function goPage(menuNm) {

		if (menuNm.options[menuNm.selectedIndex].value != "0") {

			location.href = menuNm.options[menuNm.selectedIndex].value;

		}

	}



</script>
